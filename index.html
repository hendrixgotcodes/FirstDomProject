<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="allign">
      <form action="">
        <header>
          <h2 id="task-header">Shopping Cart</h2>
        </header>
        <section>
          <label for="task-box" id="task-title">
            Total Cost
          </label>
          <label for="" id="task-box">Gh¢ 44.00</label>

          <button id="task-button" class="btn btn-green">
            Proceed
            <i class="fa fa-angle-right"></i>
            <i class="fa fa-angle-right"></i>
          </button>
        </section>
        <hr />
        <section>
          <h3>Cart Content</h3>
          <ul class="tasks">
            <li class="task-items">
              <span class="task-items-items">Milk</span>
              <span class="money-section">
                <span class="money">
                  Gh¢
                  <span class="amount">
                    10.00
                  </span>
                </span>
                <i class="fas fa-times"></i>
              </span>
            </li>
            <li class="task-items">
              <span class="task-items-items">Baking Soda</span>
              <span class="money-section">
                <span class="money">
                  Gh¢
                  <span class="amount">
                    5.00
                  </span>
                </span>
                <i class="fas fa-times"></i>
              </span>
            </li>
            <li class="task-items">
              <span class="task-items-items">Chocolate Spread</span>
              <span class="money-section">
                <span class="money">
                  Gh¢
                  <span class="amount">
                    20.00
                  </span>
                </span>
                <i class="fas fa-times"></i>
              </span>
            </li>
            <li class="task-items">
              <span class="task-items-items">Butter</span>
              <span class="money-section">
                <span class="money">
                  Gh¢
                  <span class="amount">8.00</span>
                </span>
                <i class="fas fa-times"></i>
              </span>
            </li>
            <li class="task-items">
              <span class="task-items-items">Cheese</span>
              <span class="money-section">
                <span class="money">
                  Gh¢
                  <span class="amount">1.00</span>
                </span>
                <i class="fas fa-times"></i>
              </span>
            </li>
          </ul>

          <button class="btn btn-black">Clear Cart</button>
        </section>
      </form>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
